<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Página</title>
  <meta name="description" content="Descrição curta da página">
  <!-- Estilos rápidos -->
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 1rem; line-height: 1.5; }
    header, footer { padding: 1rem 0; }
    main { padding: 1rem 0; }
    .container { max-width: 900px; margin: 0 auto; }
  </style>
</head>
<body>
  <header class="container">
    <h1>Nome do Site</h1>
    <nav>
      <a href="#">Início</a> · <a href="#">Sobre</a> · <a href="#">Contato</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Seção principal</h2>
      <p>Conteúdo da página — textos, imagens, formulários, etc.</p>
    </section>
  </main>

  <footer class="container">
    <small>© 2025 — Seu nome</small>
  </footer>

  <!-- JavaScript simples -->
  <script>
    document.addEventListener('click', (e) => {
      // exemplo: fechar menus, tratar eventos, etc.
      console.log('clicou em', e.target);
    });
  </script>
</body>
</html>
